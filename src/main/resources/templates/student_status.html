<!DOCTYPE html>
<html>
<head>
    <title>Check Leave Status</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: white;
            padding: 40px;
            width: 400px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 25px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            font-size: 16px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            font-weight: bold;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Check Leave Status</h2>

    <form method="post" action="/student/status">
        <input type="text" name="rollNo" placeholder="Enter Roll Number" required>
        <button type="submit">Check Status</button>
    </form>

    <a href="/" class="back">â¬… Back to Home</a>
</div>

</body>
</html>
