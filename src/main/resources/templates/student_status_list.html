<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Leave Requests</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        table {
            margin: auto;
            width: 70%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background: #007bff;
            color: white;
        }

        .approved {
            color: green;
            font-weight: bold;
        }

        .rejected {
            color: red;
            font-weight: bold;
        }

        .pending {
            color: orange;
            font-weight: bold;
        }

        .back {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }

        .back:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<h2>Your Leave Requests</h2>

<table>
    <tr>
        <th>Reason</th>
        <th>From</th>
        <th>To</th>
        <th>Status</th>
    </tr>

    <tr th:each="leave : ${leaves}">
        <td th:text="${leave.reason}"></td>
        <td th:text="${leave.startDate}"></td>
        <td th:text="${leave.endDate}"></td>

        <td>
            <span th:if="${leave.status == 'APPROVED'}" class="approved">APPROVED</span>
            <span th:if="${leave.status == 'REJECTED'}" class="rejected">REJECTED</span>
            <span th:if="${leave.status == 'PENDING'}" class="pending">PENDING</span>
        </td>
    </tr>
</table>

<a href="/" class="back">â¬… Back to Home</a>
</body>
</html>
